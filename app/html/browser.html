<div id="browser-window">
    <div class="container-controls">
    <div id="view-nav">
        <button onclick="webviewBack();"><span class="fa fa-arrow-left"></span></button>
        <button onclick="webviewForward();"><span class="fa fa-arrow-right"></span></button>
        <button onclick="webviewReload();"><span class="fa fa-redo-alt"></span></button>
    </div>
    <nav>
        <div class="nav nav-tabs controls" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Dashboard</button>
          <button class="nav-link hidden" id="patient-1-tab" data-bs-toggle="tab" data-bs-target="#patient-1" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Patient 1</button>
          <button class="nav-link hidden" id="patient-2-tab" data-bs-toggle="tab" data-bs-target="#patient-2" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Patient 2</button>
        </div>
    </nav>

</div>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <webview id="view-renderer" title="Insiteflow content" ></webview>
        </div>
        <div class="tab-pane fade " id="patient-1" role="tabpanel" aria-labelledby="nav-profile-tab">
            <webview id="patient-1-renderer" title="Patient" class="web-view"></webview>
        </div>
        <div class="tab-pane fade" id="patient-2" role="tabpanel" aria-labelledby="nav-contact-tab">
            <webview id="patient-1-renderer" title="Patient" class="web-view"></webview>
        </div>
    </div>
  
    </div>
